services:
  # PostgreSQL Database
  - type: pserv
    name: cannabis-tracker-db
    env: docker
    plan: free
    databaseName: cannabis_tracker
    user: cannabis_user

  # Backend Web Service  
  - type: web
    name: cannabis-tracker-backend
    env: python3
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python backend/main.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: JWT_SECRET_KEY
        value: oI4WuOz_wVv-ZpJlI__QtihZmuxZfgRAotehuIDtC-A
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://cannabis-tracker-app.vercel.app
      - key: DATABASE_URL
        fromDatabase:
          name: cannabis-tracker-db
          property: connectionString
